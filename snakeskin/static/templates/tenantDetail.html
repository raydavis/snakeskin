<div class="header-section">
  <div class="row header-row">
    <div class="span12 masthead">
      <h1 class="heading">
        <a href="/">Home</a> &gt; {{tenant.name}}
      </h1>
    </div>
  </div>
</div>

<div class="header-push"></div>

<div class="body-text">
  <div>
    <ng-pluralize count="tenant.users.length"
                  when="{'0': 'No users', '1': 'One user', 'other': '{{tenant.users.length}} users'}">
    </ng-pluralize>
    on the premises.
  </div>
  <div data-ng-if="tenant.users.length">
    Choose a user:
    <ul>
      <li data-ng-repeat="user in tenant.users">
        <a data-ng-bind="user.name" data-ng-href="/tenant/{{tenant.id}}/user/{{user.id}}"></a>
      </li>
    </ul>
  </div>
  <div>
    Or enter an external ID:
    <form data-ng-submit="lookupCanvasUser()">
      <div>
        <label for="new-user-id">External UID: </label>
        <input name="new-user-id" id="new-user-id" placeholder="Enter UID here" data-ng-model="newUser.externalId" type="text">
      </div>
      <div>
        <button class="cc-button cc-button-blue" data-ng-disabled="!newUser.externalId" type="submit">Look Up</button>
      </div>
    </form>
    <div data-ng-if="newUser.canvasProfile">
      <div>Canvas Profile :</div>
      <pre>{{newUser.canvasProfile | json}}</pre>
    </div>
  </div>
</div>
